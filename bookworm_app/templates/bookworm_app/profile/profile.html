{% extends "bookworm_app/base.html" %}

{% block content_body %}

<div class="container">
    <h1 class="page-header">User Profile</h1>

    <h4>Welcome {{ username }}!</h4>
    <h4>User Details:</h4>
    <table class="table table-bordered">
    <tr>
        <th>Username</th>
        <td>{{ username }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ email }}</td>
    </tr>
    <tr>
        <th>Password Hash</th>
        <td>{{ password }}</td>
    </tr>
    <tr>
        <th>First Name</th>
        <td>{{ first_name }}</td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td>{{ last_name }}</td>
    </tr>
    </table>

    <a class="btn btn-default" href="{% url "profile_edit" %}" role="button">Edit Profile</a>

</div>
{% endblock %}
